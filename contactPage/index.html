<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Contact | RachaelCardozo.dev</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="./assets/images/website-icon.png" type="image/png">
        <script type="module" src="../src/main.js"></script>
    </head>

    <body>
        <div class="navBar">
            <div class="navButtons">
            <button id="homeButton">Home</button>
            <button id="projectButton">Projects</button>
            <button id="aboutButton">About Me</button>
            <button id="contactButton">Contact</button>
            </div>

            <div class="navRightDiv">
                <a href="https://github.com/R-Cardozo" class="navSocial" target="_blank">
                    <img src="/portfolio/assets/images/github.png" class="socialIcon">
                </a>
                <a href="https://www.linkedin.com/in/r-cardozo" class="navSocial" target="_blank">
                    <img src="/portfolio/assets/images/black-linkedin.png" class="socialIcon">
                </a>
                <img src="/portfolio/assets/images/website-icon.png" class="navIcon">
            </div>
        </div>
        

        <div class="titleBar">
            <h1>Rachael Cardozo | Games & Software Developer</h1>
        </div>

        <p>WEBSITE IN DEVELOPMENT // PLEASE COME BACK LATER</p>

        <div class="userInfo">
            <div class="card info">
                <h4>Get in Contact!</h4>
            </div>

            <div class="card contactForm">
                <form>
                    <label class="formRow">
                        <span>Name</span>
                        <input type="text" name="name" placeholder="Eg. John Smith" required>
                    </label>

                    <label class="formRow">
                        <span>Email</span>
                        <input type="email" name="email" placeholder="Eg. name@example.com" required>
                    </label>

                    <label class="formRow">
                        <span>Message</span>
                        <textarea name="message" placeholder="Your message..."></textarea>
                    </label>
                    
                    <div class="card cardButton">
                        <button type="submit">Submit</button>
                    </div>

                </form>
            </div>

            <div class="card cardButton">
                <h4>Click to download my resume!</h4>
                <a href="/assets/files/resume.pdf">
                    <button>Download</button>
                </a>
            </div>
        </div>
        
        <small>
            Website made by 
            <a href="https://github.com/R-Cardozo" target="_blank" rel="noopener noreferrer">
                @R-Cardozo
            </a>
             on 
            <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
        </small>
        
    </body>
</html>
